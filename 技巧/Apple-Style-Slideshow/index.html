<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苹果风格的轮播</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="./images/macbook.jpg" alt="macbook">
            <img src="./images/iphone.jpg" alt="iphone">
            <img src="./images/imac.jpg" alt="imac">
            <img src="./images/info.jpg" alt="info">
        </div>
        <div class="buttons">
            <ul>
                <li class="active"><img src="./images/thumb_macbook.png" alt="macbook"></li>
                <li><img src="./images/thumb_iphone.png" alt="iphone"></li>
                <li><img src="./images/thumb_imac.png" alt="imac"></li>
                <li><img src="./images/thumb_about.png" alt="info"></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
